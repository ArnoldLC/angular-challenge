<div class="container">
  <div class="row">
    <div class="col col-lg-6 mx-auto">
      <form class="row" action="" [formGroup]="agency" (ngSubmit)="onSubmit()">
        <div class="col-12 col-lg-12 mb-3">
          <label for="agencia" class="form-label">Agencia:</label>
          <input type="text" class="form-control" id="agencia" formControlName="agencia">
        </div>
        <div class="co-12 col-lg-12 mb-3">
          <label for="distrito" class="form-label">Distrito:</label>
          <input type="text" id="distrito" class="form-control" formControlName="distrito">
        </div>
        <div class="col-12 col-lg-12 mb-3">
          <label for="provincia" class="form-label">Provincia:</label>
          <input type="text" id="provincia" class="form-control" formControlName="provincia">
        </div>
        <div class="col-12 col-lg-12 mb-3">
          <label for="departamento" class="form-label">Departamento:</label>
          <input type="text" id="departamento" class="form-control" formControlName="departamento">
        </div>
        <div class="col-12 col-lg-12 mb-3">
          <label for="direccion" class="form-label">Direcci√≥n:</label>
          <input type="text" id="direccion" class="form-control" formControlName="direccion">
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary d-block w-100" [disabled]="!agency.valid">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
